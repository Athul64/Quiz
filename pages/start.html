<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Solving</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure body takes up full height */
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color: #191919;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logoname {
            font-size: 1.5rem;
            font-weight: bold;
            gap: 0.5rem;
        }

        .logoname span {
            color: #FF6A70;
        }

        nav div {
            display: flex;
            align-items: center;
        }

        button {
            margin-right: 4rem;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.2));
            transition: background-color 0.3s, color 0.3s;
        }

        .logout_btn {
            background-color: #FFE1D7; 
            color: #FF6A70;
        }

        button:hover {
            background-color: #fff;
            color: #FF6A70;
        }

        .content {
            flex: 1; /* Allows the content to grow and push the footer down */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 80px; /* Adjust to make space for fixed nav */
        }

        h1 {
            text-align: center;
            margin-bottom: 150px;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 80%;
            max-width: 1200px;
            margin-top: -130px;
        }

        .grid-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .grid-item-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 1.2rem;
        }

        footer {
            font-size: 0.9rem;
            width: 100%;
            background-color: #fff;
            color: #fff;
            text-align: center;
            padding: 0.5rem 0;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #FF6A70;
            margin: 0 1rem;
            text-decoration: none;
        }

        .f-text{
            color: #191919;
            margin-top: 10px;
        }
        .popup {
            display: none; /* Hide by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Ensure it appears above other content */
        }

        .container {
            width: 80%;
            max-height: 300px;
            max-width: 500px;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative; /* Required for absolute positioning of the close button */
        }

        h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #191919;
            border-radius: 4px;
        }

        button.submit_btn {
            background-color: #FF6A70;
            color: #fff;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-left: 50px;
        }

        button.submit_btn:hover {
            background-color: #FFE1D7;
            color: #FF6A70;
        }

        .close-btn {
            background: #FF6A70;
            color: white;
            border: none;
            border-radius: 2px;
            padding: 0.5rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: -50px;
        }

    </style>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logoname">Quiz<span>Master..</span></div>
        <div>
            <button class="logout_btn" onclick="navigateToLogout()">Log out</button>
        </div>
    </nav>
    <div class="content">
        <h1>Choose your favourite one</h1>
        <div class="grid-container">
            <div class="grid-item" onclick="navigateToCarquiz()">
                <img src="../image/f1-1.jpg" alt="Item 1">
                <div class="grid-item-content">Formula 1</div>
            </div>
            <div class="grid-item"  onclick="navigateTohisquiz()">
                <img src="../image/his.jpg" alt="Item 2">
                <div class="grid-item-content">History</div>
            </div>
            <div class="grid-item" onclick="navigateTogkquiz()">
                <img src="../image/gk.png" alt="Item 3">
                <div class="grid-item-content">General knowledge</div>
            </div>
            <div class="grid-item" onclick="navigateTosportsquiz()">
                <img src="../image/sports.jpg" alt="Item 4">
                <div class="grid-item-content">Sports</div>
            </div>
            <div class="grid-item" onclick="navigateTotechquiz()">
                <img src="../image/tech.jpg" alt="Item 5">
                <div class="grid-item-content">Technology</div>
            </div>
            <div class="grid-item" onclick="navigateTogeoquiz()">
                <img src="../image/geo.png" alt="Item 6">
                <div class="grid-item-content">Geography</div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <a href="#" id="contactLink">Contact Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="f-text">
            &copy; 2024 QuizMaster. All rights reserved.
        </div>
    </footer>
    
    <!-- Popup container -->
    <div class="popup" id="contactPopup">
        <div class="container">
            <button class="close-btn" onclick="closePopup()">X</button>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit" class="submit_btn">Send Message</button>
            </form>
        </div>
    </div>
    
    
    <script src="../script.js"></script>
</body>
</html>
